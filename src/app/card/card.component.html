<div class="card">
    <div class="card-up-block">
        <p class="card__name">{{ name }}</p>
        <img src="/assets/card/visa.png" alt="карта visa" class="card__img-paysis">
        <p class="card__number">{{ number }}</p>
    </div>
    <div class="card-down-block">
        <p class="card__amount">{{ amount }}</p>
        <p class="card__date">{{ expirationDate }}</p>
    </div>
</div>
